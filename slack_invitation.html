<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Join code-hex workspace on Slack!</title>
  <meta name=viewport content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <script src=https://www.google.com/recaptcha/api.js></script>
  <link rel="shortcut icon" href=https://slack.global.ssl.fastly.net/272a/img/icons/favicon-32.png />
</head>
<body>
  <script src="https://www.google.com/recaptcha/api.js?render=6Le-vr0UAAAAALh9uIQyL3xL2fAEzKpo4_DPgepD"></script>
  <script>
  grecaptcha.ready(function() {
      grecaptcha.execute('6Le-vr0UAAAAALh9uIQyL3xL2fAEzKpo4_DPgepD', {action:'validate_captcha'})
      .then(function(token) {
        document.getElementById('g-recaptcha-response').value = token
      })
  })
  </script>
  <div class="splash">
    <div class="logos">
      <div class="logo org"></div>
      <div class="logo slack"></div>
    </div>
    <p>Join <b>code-hex</b> workspace on Slack.</p>
    <form method="post" action="https://slack-invitation.codehex.now.sh/invite">
      <input autofocus="true" class="form-item" name="email" placeholder="you@yourdomain.com" type="email">
      <input autofocus="true" class="form-item" name="fname" placeholder="First name" type="text">
      <input autofocus="true" class="form-item" name="lname" placeholder="Last name" type="text">
      <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
      <input type="hidden" name="action" value="validate_captcha">
      <button class="">Get my Invite</button>
    </form>
    <p class="signin">or <a href="https://code-hex.slack.com" target="_top">sign in</a>.</p>
    <style>
      .splash {
          width: 300px;
          margin: 200px auto;
          text-align: center;
          font-family: "Helvetica Neue", Helvetica, Arial
      }

      @media (max-width: 500px) {
          .splash {
              margin-top:100px
          }
      }

      .head {
          margin-bottom: 40px
      }

      .logos {
          position: relative;
          margin-bottom: 40px
      }

      .logo {
          width: 48px;
          height: 48px;
          display: inline-block;
          background-size: cover;
          margin-left: 0.3em
      }

      .logo.slack {
          background-image: url(assets/svg/slack.svg)
      }

      .logo.org::after {
          position: absolute;
          display: block;
          content: "+";
          top: 15px;
          left: 0;
          width: 300px;
          text-align: center;
          color: #D6D6D6;
          font: 15px Helvetica Neue
      }

      p {
          font-size: 15px;
          margin: 5px 0
      }

      select {
          background: none
      }

      button, .form-item {
          font-size: 12px;
          margin-top: 10px;
          vertical-align: middle;
          display: block;
          text-align: center;
          box-sizing: border-box;
          width: 100%;
          padding: 9px
      }

      button {
          color: #fff;
          font-weight: bold;
          border-width: 0;
          background: #E01563;
          text-transform: uppercase;
          cursor: pointer;
          appearence: none;
          -webkit-appearence: none;
          outline: 0;
          transition: background-color 150ms ease-in, color 150ms ease-in
      }

      button.loading {
          pointer-events: none
      }

      button:disabled {
          color: #9B9B9B;
          background-color: #D6D6D6;
          cursor: default;
          pointer-events: none
      }

      button.error {
          background-color: #F4001E;
          text-transform: none
      }

      button.success:disabled {
          color: #fff;
          background-color: #68C200
      }

      button:not(.disabled):active {
          background-color: #7A002F
      }

      b {
          transition: transform 150ms ease-in
      }

      b.grow {
          transform: scale(1.3)
      }

      form {
          margin-top: 20px;
          margin-bottom: 0
      }

      input {
          color: #9B9B9B;
          border: 1px solid #D6D6D6
      }

      input:focus {
          color: #666;
          border-color: #999;
          outline: 0
      }

      .active {
          color: #E01563
      }

      p.signin {
          padding: 10px 0 10px;
          font-size: 11px
      }

      p.signin a {
          color: #E01563;
          text-decoration: none
      }

      p.signin a:hover {
          background-color: #E01563;
          color: #fff
      }

      footer {
          color: #D6D6D6;
          font-size: 11px;
          margin: 200px auto 0;
          width: 300px;
          text-align: center
      }

      footer a {
          color: #9B9B9B;
          text-decoration: none;
          border-bottom: 1px solid #9B9B9B
      }

      footer a:hover {
          color: #fff;
          background-color: #9B9B9B
      }

      .logo.org {
          background-image: url(assets/svg/codehex.svg)
      }
    </style>
  </div>
</body>
</html>
