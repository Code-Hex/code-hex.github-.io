  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="assets/js/party.js"></script>
  <script>
    $(function() {
      $(".dancer").draggable();
      var dancers = {
        '.smooch': {
          width:  234,
          height: 300
        },
        '.donkey': {
          width:  200,
          height: 157
        },
        '.poo': {
          width:  300,
          height: 300
        }
      }
      Object.keys(dancers).forEach(function (key) {
        $(key).css({
          'position': 'relative',
          'left': Math.floor(Math.random() * (window.innerWidth - dancers[key].width)) + 'px',
          'right': 'auto',
          'top': -1 * Math.floor(Math.random() * (document.body.clientHeight - dancers[key].height)) + 'px',
          'bottom': 'auto',
        })
      })
    })
  </script>
</head>
<body>
  <h1>Welcome to codehex web</h1>
  <h3>Would you like to dance? <button onclick="party()">Let's party!!</button></h2>
  <div class="dance-floor">
    <div class="header-bar"></div>
    <div class="mirror_ball"><img src="assets/images/mirror_ball.gif"></div>
    <div class="bird"><img src="assets/images/bird.gif"></div>
    <div class="dancers">
      <div class="dancer smooch"><img src="assets/images/smooch.gif"></div>
      <div class="dancer donkey"><img width="200px" src="assets/images/donkey.gif"></div>
      <div class="dancer poo"><img width="300px" src="assets/images/poo.gif"></div>
    </div>

  </div>
