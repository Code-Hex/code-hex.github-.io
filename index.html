<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>codehex homepage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="codehex homepage">
  <meta name="author" content="codehex">
  <style>
    .marquee {
      width: 400px;
      overflow: hidden;
      position: relative;
    }

    .marquee h1 {
      white-space: nowrap;
      padding-left: 600px;
      display: inline-block;
      animation: marquee 6s linear 0s infinite;
    }

    img:hover {
      animation: shake 0.5s linear 0s infinite; 
    }

    @keyframes marquee {
      0% { transform: translate(0%); }
      100% { transform: translate(-100%); }
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <main>
    <div class="marquee">
      <h1 class="title">Welcome to codehex's homepage</h1>
    </div>
    <img src="/assets/svg/codehex.svg">

      <li><span>CPAN: <a href="https://metacpan.org/author/CODEHEX/">CODEHEX</a></span></li>
      <li><span>Blog: <a href="https://codehex.hateblo.jp/">codehex.hateblo.jp</a></span></li>
    </ul>
    <p>Maps</p>
